<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatFood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.min.css">
    <link rel="stylesheet" href="skeleton.min.css">
    <link rel="icon" href="cat.svg">
    <script src="script.js"></script>
</head>

<body>
    <a id="wifiWarning" href="/settings">
        Click here to connect me to you wifi network!
    </a>
    <div id="notify">
        <span class="message">This is a test!</span>
    </div>

    <div class="container">
        <section class="header">
            <h1 class="title" style="margin-top: 10%">
                Food for a good mood
            </h1>
            <div class="row gate-container">
                <div class="iris">
                    <svg onclick="toggleIris(this, 1)" version="1.1" viewBox="-15 -15 90 90" class="">
                        <circle class="iris-bg" id="path1730" cx="30.645245" cy="30.605453" r="30.371607" />
                        <g transform="translate(11 19)">
                            <image href="cat.svg" height="25" />
                        </g>
                        <g id="iris_1" transform="translate(31.322031,31.81288)">
                            <path id="leaf_1" class="leaf"
                                d="m 10.408613,-29.452272 c -9.95596342,-3.99174 -21.339476,-2.37458 -29.799849,4.343998 l 6.262328,7.897626 c 1.059813,6.999532 5.750501,12.8853628 12.33212533,15.480858 0.44978464,-7.073052 4.58934877,-13.380182 10.91581167,-16.583044 l 2.763009,-4.241488 c 0.38093,-0.664614 0.472382,-1.43471 0.246923,-2.169909 l -1.262726,-4.098473 c -0.482215,-0.22351 -0.967988,-0.433253 -1.457626,-0.629569 z m 0.677659,4.035201 a 1.6,1.6 0 0 1 0.911279,2.070612 1.6,1.6 0 0 1 -2.0708018,0.91176 1.6,1.6 0 0 1 -0.9115713,-2.071282 1.6,1.6 0 0 1 2.0710941,-0.91109 z" />
                            <use x="0" y="0" xlink:href="#leaf_1" id="use6453" width="100%" height="100%"
                                transform="rotate(72.17667,-0.60550046,-1.2567798)" />
                            <use x="0" y="0" xlink:href="#use6453" id="use6455" width="100%" height="100%"
                                transform="rotate(71.687991,-0.73731854,-1.53746)" />
                            <use x="0" y="0" xlink:href="#use6455" id="use6457" width="100%" height="100%"
                                transform="rotate(72.877391,-0.91420838,-1.1673159)" />
                            <use x="0" y="0" xlink:href="#use6457" id="use6459" width="100%" height="100%"
                                transform="rotate(71.289127,-0.55880707,-1.2486738)" />
                        </g>
                    </svg>
                    <h2>Gate 1</h2>
                </div>

                <div class="iris">
                    <svg onclick="toggleIris(this, 2)" version="1.1" viewBox="-15 -15 90 90" class="">
                        <circle class="iris-bg" id="path1730" cx="30.645245" cy="30.605453" r="30.371607" />
                        <g transform="translate(11 19)">
                            <image href="cat.svg" height="25" />
                        </g>
                        <g id="iris_2" transform="translate(31.322031,31.81288)">
                            <path id="leaf_2" class="leaf"
                                d="m 10.408613,-29.452272 c -9.95596342,-3.99174 -21.339476,-2.37458 -29.799849,4.343998 l 6.262328,7.897626 c 1.059813,6.999532 5.750501,12.8853628 12.33212533,15.480858 0.44978464,-7.073052 4.58934877,-13.380182 10.91581167,-16.583044 l 2.763009,-4.241488 c 0.38093,-0.664614 0.472382,-1.43471 0.246923,-2.169909 l -1.262726,-4.098473 c -0.482215,-0.22351 -0.967988,-0.433253 -1.457626,-0.629569 z m 0.677659,4.035201 a 1.6,1.6 0 0 1 0.911279,2.070612 1.6,1.6 0 0 1 -2.0708018,0.91176 1.6,1.6 0 0 1 -0.9115713,-2.071282 1.6,1.6 0 0 1 2.0710941,-0.91109 z" />
                            <use x="0" y="0" xlink:href="#leaf_2" id="use2453" width="100%" height="100%"
                                transform="rotate(72.17667,-0.60550046,-1.2567798)" />
                            <use x="0" y="0" xlink:href="#use2453" id="use2455" width="100%" height="100%"
                                transform="rotate(71.687991,-0.73731854,-1.53746)" />
                            <use x="0" y="0" xlink:href="#use2455" id="use2457" width="100%" height="100%"
                                transform="rotate(72.877391,-0.91420838,-1.1673159)" />
                            <use x="0" y="0" xlink:href="#use2457" id="use2459" width="100%" height="100%"
                                transform="rotate(71.289127,-0.55880707,-1.2486738)" />
                        </g>
                    </svg>
                    <h2>Gate 2</h2>
                </div>
            </div>

        </section>

        <div class="row">
            <table id="schedule-table" class="offset-by-two eight columns">
                <tr>
                    <th>Gate</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td id="schedule_1">not set</td>
                    <td><span class="button-link" onclick="clearDate(1)" >Remove</span></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td id="schedule_2" >17-09-2021 15:00</td>
                    <td><span class="button-link" onclick="clearDate(2)">Remove</span></td>
                </tr>
            </table>
        </div>

        <div class="row" style="text-align: center;">
            <h2>Add to schedule</h2>
        </div>
        <form id="scheduleForm" action="/api/setdate" method="get" onsubmit="setDate();return false;">
            <div class="row">
                <label class="six columns" for="fdate">
                    Choose a time and date for when the food should be dispensed:
                </label>
                <input required class="six columns" type="datetime-local" id="fdate" name="fdate">
            </div>
            <div class="row">
                <div class="offset-by-four two columns">
                    <label>
                        <input required type="radio" value="1" name="fgate">
                        <span class="label-body">Gate 1</span>
                    </label>
                </div>
                <div class="two columns">
                    <label>
                        <input required type="radio" value="2" name="fgate">
                        <span class="label-body">Gate 2</span>
                    </label>
                </div>

            </div>
            <div class="row">
                <input class="offset-by-four four columns" type="submit" style="margin-top: 5%;">
            </div>
        </form>

</body>

</html>
